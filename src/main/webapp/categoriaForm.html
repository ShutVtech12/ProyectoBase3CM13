<html>
    <head>
        <title>Categorias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        <!-- Este link es para los diseÃ±os CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div align='center'>
                <h1>Ingresar Nueva Categoria</h1>
            </div>
            <form class="row g-3" name="frmDatos" method="post" action="AgregarCategoria">
                <div class="form-floating mb-3">
                    <input type="text" name="txtNombre" class="form-control" id="floatingInput" placeholder="Nombre Categoria" required>
                    <label for="floatingInput">Nombre Categoria</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="txtDescripcion" class="form-control" id="floatingPassword" placeholder="Descripcion" required>
                    <label for="floatingPassword">Descripcion</label>
                </div>
                <div align='center' class="col-12">
                    <button type="submit" class="btn btn-primary" name="btnEnviar">Enviar</button>
                </div>
                <div align='center'>
                    <a class='nav-link active' aria-current='page' href='javascript: history.go(-1)'>Regresar</a>
                </div>
            </form>
        </div>
    </body>
</html>
