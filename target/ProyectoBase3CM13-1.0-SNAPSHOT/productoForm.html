<html>
    <head>
        <title>Guardar Producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <form method="post" action="ProductoController?accion=guardar">
            <div class="mb-3">
                <label for="txtNombreProducto" class="form-label">Nombre Producto</label>
                <input type="text" id="txtNombreProducto" name="txtNombreProducto" placeholder="Nombre del Producto"
                       class="form-control" required="required"/>
            </div>
            <div class="mb-3">
                <label for="txtDescripcionProducto" class="form-label">Descripci&oacute;n del Producto</label>
                <input type="text" id="txtDescripcionProducto" name="txtDescripcionProducto" placeholder="Descripcion del Producto"
                       class="form-control" required="required"/>
            </div>
            <div class="mb-3">
                <label for="txtPrecio" class="form-label">Precio</label>
                <input type="text" id="txtPrecio" name="txtPrecio" placeholder="$000000.00"
                       class="form-control" required="required"/>
            </div>
            <div class="mb-3">
                <label for="txtExistencia" class="form-label">Existencia</label>
                <input type="number" id="txtExistencia" name="txtExistencia" step="1" min="1" max="100" 
                       placeholder="Existencia del Producto" class="form-control" required="required"/>
            </div>
            <div class="mb-3">
                <label for="txtStockMinimo" class="form-label">Stock Producto</label>
                <input type="number" id="txtStockMinimo" name="txtStockMinimo" placeholder="Stock del Producto"
                       min="10" max="100" class="form-control" required="required"/>
            </div>
            <!-- AQUI DEBEMOS CREAR UN COMBO QUE MUESTRE TODAS LAS CATEGORIAS CON SU NUMERO Y NOMBRE -->
            <div class="mb-3">
                <label for="txtClaveCategoria" class="form-label">Clave Categor&iacute;a</label>
                <input type="number" id="txtClaveCategoria" name="txtClaveCategoria" placeholder="Clave de la Categoria"
                       class="form-control" required="required"/>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </body>
</html>
